name: Submit Cursor Rules
description: Submit a new rule or resource to the navigation site
title: ""
labels: ["cursorrules"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for contributing to our rules navigation site! Please fill out the information below to submit a new cursorrules.
        
        感谢您为规则导航站点做出贡献！请填写以下信息以提交新规则。
  - type: dropdown
    id: category
    attributes:
      label: Category / 分类
      description: Select the main category for this cursorrules
      options:
        - backend
        - css
        - database
        - frontend
        - language
        - mobile
        - state
        - testing
        - tools
    validations:
      required: true
  - type: textarea
    id: template
    attributes:
      label: Rule Template / 规则模板
      description: |
        Enter your rule template in markdown format. You can use the following structure:
        ```
        # Rule Name
        
        ## Description
        Describe what this rule does
        
        ## Example
        Show example usage
        
        ## Tips
        Additional tips or notes
        ```
      render: markdown
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description / 描述
      description: Provide a detailed description of the cursorrules
      placeholder: This project provides automation scripts and workflows...
    validations:
      required: false
  - type: input
    id: url
    attributes:
      label: URL / 链接
      description: The URL path for the article or resource (starting with /)
      placeholder: /article/your-cursorrules-slug
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Submission Agreement / 提交协议
      description: By submitting this cursorrules, you agree to our contribution guidelines
      options:
        - label: I agree that this submission will be licensed under the project's license
          required: true
